name: Build and deploy Next.js static export to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './my-portfolio/package-lock.json'

      - name: Install dependencies
        working-directory: ./my-portfolio
        run: npm ci

      - name: Build and export static site
        working-directory: ./my-portfolio
        run: npm run export:static

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './my-portfolio/out'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
